<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Inscription</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <h2>Créer un compte TaskFlow</h2>
        
        <input type="text" id="fullname" placeholder="Votre nom complet" />
        <input type="email" id="email" placeholder="Votre email" />
        <input type="password" id="password" placeholder="Mot de passe" />
        
        <button id="btnSignup">S'inscrire</button>
        <p id="message"></p>
        
        <p class="auth-link">Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>
    
    <script src="assets/js/signup.js"></script>
</body>
</html>
